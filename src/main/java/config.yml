# AdvancedWeapons Config
# Messages
reset-msg: "&6[AdvancedWeapons] &aConfig reset."
reload-msg: "&6[AdvancedWeapons] &aConfig reloaded."
update-msg: "&6[AdvancedWeapons] &aConfig updated."
no-permission-msg: "&cYou do not have permission to use &4/{cmd}&c."
# Features
update-check: true
durability: false
cake: true
# Dust
enable-dust-cost: true
dust-cost: 100
enable-dust-material: true
dust-material: GOLD_INGOT
dust-trade: 1
dust-inventory-amount: true
dust-obtainable:
  - DIAMOND_ORE:50
  - EMERALD_ORE:40
  - LAPIS_ORE:25
  - REDSTONE_ORE:20
  - GOLD_ORE:15
  - IRON_ORE:10
  - COAL_ORE:5
# Weapons
weapon:
  the-destroyer:
    cost: 12
  the-slayer:
    msg: true
    cost: 12
  the-dropper:
    msg: true
    cost: 6
  fireball-launcher:
    msg: true
    cost: 5
  the-skeletal-sword:
    msg: true
    cost: 8
  ice-chunk:
    msg: true
    cost: 6
# Machines
